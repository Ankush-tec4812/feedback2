<!DOCTYPE html>
<html>
<head>
    <title>Feedback System</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="form-container">
        <h1>Welcome to Blaze</h1>
        <h2>Your Feedback is important</h2>
        <form action="submit_feedback.php" method="POST">
            <label for="name">Child name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required >
            <br>
            <div class="mb-3">
                <label for="Class" class="form-label">Child's Class</label>
                <select id="Class" class="form-select">
                    <option></option>
                    <option>I</option>
                    <option>II</option>
                    <option>III</option>
                    <option>IV</option>
                    <option>V</option>
                    <option>VI</option>
                    <option>VII</option>
                    <option>VIII</option>
                    <option>IX</option>
                    <option>XI-SCI</option>
                    <option>XI-COMM</option>
                </select>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Your Feedback" required></textarea>
                <br>
                <label for="rating">Rating:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars">★</label>
                
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">★</label>
                
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">★</label>
                
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">★</label>
                
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 stars">★</label>
                </div>
                
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>

</body>
</html>
