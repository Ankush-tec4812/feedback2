<!DOCTYPE html>
<html>

<head>
    <title>Feedback System</title>
</head>

<body>
    <div class="form-container">
        <h1>Welcome to Blaze</h1>
        <h2>Your Feedback is Important</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="f986d3c9-7995-4164-b5aa-0c10aab612ff">
            <label for="name">Child's Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            <br>

            <label for="class">Child's Class:</label>
            <select id="class" name="class" class="form-select" required>
                <option value="">Select Class</option>
                <option>I</option>
                <option>II</option>
                <option>III</option>
                <option>IV</option>
                <option>V</option>
                <option>VI</option>
                <option>VII</option>
                <option>VIII</option>
                <option>IX</option>
                <option>X</option>
                <option>XI</option>
            </select>
            <br>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Your Feedback" required></textarea>
            <br>

            <label for="rating">Rating:</label>
            <div class="stars">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1" title="1 star">★</label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">★</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">★</label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">★</label>

                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 stars">★</label>
            </div>
            <br>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #777;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 2rem;
            cursor: pointer;
            color: #ddd;
        }

        .stars input:checked ~ label {
            color: #ffd700;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .stars label {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
                max-width: 95%;
            }

            h1 {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 1rem;
            }

            label,
            input[type="text"],
            select,
            textarea {
                font-size: 0.9rem;
            }

            .stars label {
                font-size: 1.2rem;
            }

            button {
                font-size: 1rem;
                padding: 8px;
            }
        }
    </style>
</body>

</html>
