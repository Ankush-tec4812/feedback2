<!DOCTYPE html>
<html>

<head>
    <title>Feedback System</title>

</head>

<body>
    <div class="form-container">
        <h1>Welcome to Blaze</h1>
        <h2>Your Feedback is important</h2>
        <form action="submit_feedback.php" method="POST">
            <label for="name">Child name:</label>
            <input type="text" id="name" name="name" placeholder="name" required>
            <br>
            <div class="mb-3">
                <label for="Class" class="form-label">Child's Class</label>
                <select id="Class" class="form-select">
                    <option></option>
                    <option>I</option>
                    <option>II</option>
                    <option>III</option>
                    <option>IV</option>
                    <option>V</option>
                    <option>VI</option>
                    <option>VII</option>
                    <option>VIII</option>
                    <option>IX</option>
                    <option>XI</option>
                </select>
                <br>
                <br>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Your Feedback" required></textarea>
                <br>
                <label for="rating">Rating:</label>
                <div class="stars">
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 stars">★</label>

                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">★</label>

                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">★</label>

                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">★</label>

                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars">★</label>
                </div>
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #080808;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    /* Form Container */
    .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    /* Input Fields */
    label {
        font-size: 14px;
        color: #555555;
        margin-bottom: 5px;
        display: block;
    }
    
    input,
    textarea {
        width: 95%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        background-color: #fafafa;
    }
    
    textarea {
        resize: vertical;
        height: 80px;
    }
    
    /* Submit Button */
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    /* Star Rating */
    .stars {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }
    
    .stars input {
        display: none;
    }
    
    .stars label {
        font-size: 30px;
        color: #ddd;
        cursor: pointer;
        transition: color 0.2s ease-in-out;
    }
    
    .stars label:hover,
    .stars label:hover ~ label {
        color: #facd38;
    }
    
    .stars input:checked ~ label {
        color: #facd38;
    }
    
    .stars input:checked + label:hover,
    .stars input:checked + label:hover ~ label {
        color: #ff8c00;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    </style>

</body>

</html>
