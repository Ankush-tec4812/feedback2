<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
</head>

<body>
    <div class="form-container">
        <h1>Welcome to Blaze</h1>
        <h2>Your Feedback is Important</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="f986d3c9-7995-4164-b5aa-0c10aab612ff">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            <br>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Your Feedback" required></textarea>
            <br>
            <label for="rating">Rating:</label>
            <div class="stars">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5" title="5 stars">★</label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">★</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">★</label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">★</label>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">★</label>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            color: #333;
        }

        h2 {
            font-size: 1.2rem;
            text-align: center;
            color: #555;
            margin-bottom: 15px;
        }

        /* Form Labels */
        label {
            font-size: 14px;
            color: #555555;
            margin-bottom: 5px;
            display: block;
        }

        /* Input Fields */
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fafafa;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        /* Star Rating */
        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .stars label:hover,
        .stars label:hover ~ label {
            color: #ffc107;
        }

        .stars input:checked ~ label {
            color: #ffc107;
        }

        .stars input:checked + label:hover,
        .stars input:checked + label:hover ~ label {
            color: #ff8c00;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .form-container {
                max-width: 80%;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            .stars label {
                font-size: 25px;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                max-width: 95%;
                padding: 10px;
            }

            h1 {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 0.9rem;
            }

            input,
            textarea,
            button {
                font-size: 0.9rem;
            }

            .stars label {
                font-size: 20px;
            }

            button {
                padding: 8px;
            }
        }
    </style>
</body>

</html>
